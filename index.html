<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Loop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="w-50">
            <h3>Bài 1: Tìm số nguyên dương n nhỏ nhất</h3>
            <p id="txtKq" class="alert alert-danger"></p>

            <h3>Bài 2</h3>
            <div class="form-group">
              <input type="number" class="form-control mb-3" id="soX" placeholder="Nhập số x">
              <input type="number" class="form-control" id="soN" placeholder="Nhập số n">
            </div>
            <button type="button" class="btn btn-primary mb-2" id="btnTinh">Tính</button>
            <p id="txtThongbao" class="alert alert-danger"></p>

            <h3>Bài 3: Tính giai thừa</h3>
            <div class="form-group">
                <input type="number" class="form-control mb-3" id="num" placeholder="Nhập số n">
            </div>
            <button type="button" class="btn btn-primary" id="btnGiaiThua">Tính Giai Thừa</button>
            <p id="txtGiaiThua" class="alert alert-danger"></p>

            <h3>Bài 4: Tạo div</h3>
            <button type="button" class="btn btn-primary" id="btnDiv">Tạo div</button>
            <div id="content" style="color:white"></div>
        
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/Bai1.js"></script>
    <script src="./js/Bai2.js"></script>
    <script src="./js/Bai3.js"></script>
    <script src="./js/Bai4.js"></script>
</body>
</html>
